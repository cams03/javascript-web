<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Envoyer des données</title>
</head>

<body>
    <h1>Ajouter un témoignage</h1>
    <form>
        <label for="pseudo">Pseudo:</label>
        <input type="text" name="pseudo" id="pseudo" required><br>
        <p>
            Ce cours était :<br />
            <input type="radio" name="note" value="5" id="genial" /> <label for="1">Génial !</label><br>
            <input type="radio" name="note" value="4" id="tres-bien" /> <label for="2">Très bien</label><br>
            <input type="radio" name="note" value="3" id="pas-mal" /> <label for="3">Pas mal</label><br>
            <input type="radio" name="note" value="2" id="bof" /> <label for="4">Bof</label><br>
            <input type="radio" name="note" value="1" id="nul" /> <label for="5">Nul</label>
        </p>
        <br>
        <label for="message">Ajouter un message:</label><br>
        <textarea name="message" id="message"></textarea><br>
        <input type="submit" value="Ajouter">
    </form>
    <div id="resultat"></div>

    <script src="../js/ajax.js"></script>
    <script src="../js/temoignage.js"></script>
</body>

</html>
